name: Neuro Paper Digest

on:
  schedule:
    # Mondays + Thursdays at 08:00 (UTC). Adjust if you want a specific local timezone.
    - cron: "0 8 * * 1,4"
  workflow_dispatch:
    inputs:
      days:
        description: "Days back to check (1-90). Leave blank for default."
        required: false
        default: ""
      include_seen:
        description: "Include previously seen papers (true/false)"
        required: false
        default: "false"
      historical:
        description: "Use OpenAlex historical search (true/false)"
        required: false
        default: "false"
      start_date:
        description: "Start date YYYY-MM-DD (overrides days)"
        required: false
        default: ""
      end_date:
        description: "End date YYYY-MM-DD"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PYTHONUNBUFFERED: "1"
        run: |
          args=()
          if [ -n "${{ inputs.days }}" ]; then args+=("--days" "${{ inputs.days }}"); fi
          if [ "${{ inputs.include_seen }}" = "true" ]; then args+=("--include-seen"); fi
          if [ "${{ inputs.historical }}" = "true" ]; then args+=("--historical"); fi
          if [ -n "${{ inputs.start_date }}" ]; then args+=("--start-date" "${{ inputs.start_date }}"); fi
          if [ -n "${{ inputs.end_date }}" ]; then args+=("--end-date" "${{ inputs.end_date }}"); fi
          python paper_tracker.py "${args[@]}"

      - name: Commit seen papers
        run: |
          if git status --porcelain | grep -q "seen_papers.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen_papers.json
            git commit -m "Update seen papers"
            git push
          else
            echo "No changes to seen_papers.json"
          fi
